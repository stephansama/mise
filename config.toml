[tools]
# language tools
dotnet = '9'
go = '1.25'
node = 'lts'
rust = '1.88'
zig = '0.15'

# dev tools
lazydocker = '0.24.1'
lazygit = '0.55.0'
neovim = '0.11.4'
ripgrep = '14.1.1'
fzf = '0.65.2'
jq = '1.8.1'
yq = '4.47.2'
ni = 'latest'
gemini = 'latest'

# global packages
"npm:@mcansh/pid-from-port-cli" = "latest"
"npm:http-serve" = "latest"
"npm:neovim" = "latest"
"npm:serve" = "latest"


[env]
MISE_NODE_COREPACK = true


[settings]
auto_install = true
not_found_auto_install = true
idiomatic_version_file_enable_tools = [
  "go",
  "java",
  "node",
  "python",
  "ruby",
  "yarn",
]
